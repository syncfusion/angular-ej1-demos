<div style="margin-left: 150px">
<ej-sunburstchart #selection id="selection" [dataSource]="Data1" valueMemberPath="Population" [levels]="Level" [dataLabelSettings.visible]="true" [selectionSettings.enable]="true" [highlightSettings.enable]="true"
		 [innerRadius]="0.2"
         [tooltip.visible]="false"
		 [size.height]="600" 
         title.text="Population Details"
		 [zoomSettings.enable]="false"
         [legend.visible]="true"
         legend.position="top">          
</ej-sunburstchart>
</div>
<div class="panel-body">
   <div id="property-window" class="box wide">
   	      <div class="row">
                <div class="col-md-3">
                    Enable Highlight
                </div>
                <div class="col-md-3 aligntop">
<ej-checkbox #high (ejchange)="onchange1($event)" [checked]="true"></ej-checkbox>
                </div>
            <div class="col-md-3">
                  Hightlight Mode
					 </div>
                <div class="col-md-3 aligntop">
         <input id="highlightType" ej-dropdownlist #highlightType (select)="onchange2($event)" [selectedIndex]="0" [dataSource]="['Point', 'All', 'Child','Parent']" width="100%" />
                </div>
            </div><br/>
			  <div class="row">
                <div class="col-md-3">
                    Enable Selection
                </div>
                <div class="col-md-3 aligntop">
<ej-checkbox #select (ejchange)="onchange3($event)" [checked]="true"></ej-checkbox>
                </div>
             <div class="col-md-3">
                  Selection Mode
					 </div>
                <div class="col-md-3 aligntop">
   <input id="selectionType" ej-dropdownlist #selectionType (select)="onchange4($event)" [selectedIndex]="0" [dataSource]="['Point', 'All', 'Child','Parent']" width="100%" />
                </div>
            </div>
 </div>
 </div>
