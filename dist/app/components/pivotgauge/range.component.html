<ej-pivotgauge style="margin-left: 25%" [dataSource.data]="data" [dataSource.catalog]="catalog" [dataSource.cube]="cube" [dataSource.rows]="rows"
	[dataSource.columns]="columns" [dataSource.values]="values" [isResponsive]="true" [enableTooltip]="true" [scales]="scales">
</ej-pivotgauge>

<div id="property-window" class="box wide" style="width: 400px">
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>Range Size</b>
		</div>
		<div class="col-md-3 aligntop">
			<ej-slider id="rangesize" type="Range" width="100%" [value]="sizeValue" [minValue]="sizeMinValue" [maxValue]="sizeMaxValue" width="110px" height="10px" (slide)="onchange($event)" (change)="onchange($event)" ></ej-slider>
		</div>
	</div>
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>Range Distance</b>
		</div>
		<div class="col-md-3 aligntop">
			<ej-slider id="distancefromscale" type="Range" width="100%" [value]="radValue" [minValue]="radMinValue" [maxValue]="radMaxValue" width="110px" height="10px" (slide)="onchange($event)" (change)="onchange($event)" ></ej-slider>
		</div>
	</div>
</div>
