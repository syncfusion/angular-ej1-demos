<ej-pivotchart [dataSource.data]="data" [dataSource.rows]="rows" [dataSource.columns]="columns" [dataSource.values]="values"
	[commonSeriesOptions]="commonSeriesOptions" [size]="size" [primaryYAxis]="primaryYAxis" [legend]="legend">
</ej-pivotchart>
<div id="property-window" class="box wide" style="width: 350px">
    <table>
        <tr>
            <td>
                <div style="margin: 10px 10px 20px 0px"><b>Chart Type</b></div>
            </td>
            <td>
                <input style="margin: -25px 0 0 100px;" id="selectChart" ej-dropdownlist  [dataSource]="chartType" [(value)]="value" (ejchange)= "onTypeChange($event)"/>
            </td>
        </tr>
    </table> 
</div>
