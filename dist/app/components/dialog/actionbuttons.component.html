<div id="parent" style="height:500px; position:relative; overflow:hidden;">
    <input id="btnOpen" style="display:none; height: 30px" type="button" class="ejinputtext" value="Click to open Dialog" (click)="onClick($event)"
    />
    <ej-dialog id="dialogIcon" title="Audi-R8" width="295" height="380" [actionButtons]="actionButtons" [enableResize]="false"
        containment="#parent" (close)="onDialogClose($event)">
        <img class="r8Audi" src="../../content/images/dialog//r8-coupe.png" />
        <div class="cnt">
            The Audi R8 was initially equipped with a 4.2 litre V8 engine. Specifically, it is an all-aluminum alloy 32-valve (four valves
            per cylinder) petrol engine, utilising Fuel Stratified Injection (FSI), and has a displacement of 4,163 cubic
            centimetres (254.0 cu in).
        </div>
    </ej-dialog>
	<style>
	#dialogIcon{
	display:block;
	}
	.r8Audi{
		    width: 266px;
	}
	</style>
</div>
