<div id="verticalslider" style="width:33%;margin:0 auto;">
  <table>
    <tr>
      <td>
         <div class="slider">
            <ej-slider type="Range" height="300px" [value]="defaultvalue" orientation="vertical" style="display:block" id="default"></ej-slider>
         </div>
         <div class="content">Default</div>
      </td>
      <td>
         <div class="slider" style="margin-left:15px;">
           <ej-slider [sliderType]="minRange" height="300px" [value]="value" orientation="vertical" style="display:block" id="minRange"></ej-slider>
        </div>
        <div class="content">Min-Range</div>
      </td>
       <td>
       <div class="slider">
          <ej-slider [sliderType]="range" height="300px" [values]="sliderValues" orientation="vertical" style="display:block" id="range"></ej-slider>
       </div>
      <div class="content">Range</div>
     </td>
  </tr>
</table> 
</div>
