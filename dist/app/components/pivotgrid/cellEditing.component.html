<ej-pivotgrid [dataSource.data]="data" [dataSource.rows]="rows" [dataSource.columns]="columns" [dataSource.values]="values" [isResponsive]="true" [enableCellEditing]="true" >
</ej-pivotgrid>

<div id="property-window" class="box wide" style="width: 300px">
    <table>
        <tr>
            <td>
                <div style="margin: 10px 10px 20px 0px"><b>Cell Editing</b></div>
            </td>
            <td>
                <input id="reset" ej-button size="normal" (click)="onReset($event)" value="Reset" text="Reset" />
            </td>
        </tr>
    </table> 
</div>
