<ej-chart id="datetimeCategory" style="display:block;" (load)="onchartload($event)" primaryXAxis.title.text="Business Days" [legend.visible]="false"
                [primaryXAxis.range.interval]="1"
                primaryXAxis.intervalType='days'
				primaryXAxis.labelPlacement="betweenTicks"
                primaryXAxis.labelFormat="ddd, dd"
                primaryXAxis.valueType="datetimeCategory" primaryYAxis.title.text="Sales Count in %"
                primaryYAxis.labelFormat="{value}%">
    <e-seriescollection>
        <e-series [dataSource]="dateTimeCategoryData" xName="x" yName="y" name='Sales'
					type='column'
                    fill="#ff9900"					
					[enableAnimation]="true"
					[tooltip.visible]="true" tooltip.format=" Date : #point.x#  <br/> Sales : #point.y# "></e-series>
    </e-seriescollection>

</ej-chart>
