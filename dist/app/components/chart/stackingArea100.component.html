<ej-chart id="spline" style="display:block;" (load)="onchartload($event)" [primaryXAxis.range.min]="2006" [primaryXAxis.range.max]="2014" [primaryXAxis.range.interval]="1" primaryYAxis.title.text='Temperature(%)' primaryXAxis.title.text='Year'  commonSeriesOptions.type='stackingarea100' [commonSeriesOptions.enableAnimation]="true"  title.text='Annual Temperature Comparison'                         
            size.height="600"
            [legend.visible]="true">
    <e-seriescollection>
      <e-series [dataSource]="stackingArea100Data1" xName="x" yName="y" name='USA'
					border.color='transparent' 
					opacity="0.5"
					fill='#C4C24A' ></e-series>
	 <e-series [dataSource]="stackingArea100Data2" xName="x" yName="y" name='India'
					border.color='transparent' 
					opacity="0.5"
					fill='#69D2E7' ></e-series>
	 <e-series [dataSource]="stackingArea100Data3" xName="x" yName="y" name='Canada'
					border.color='transparent' 
					opacity="0.5"
					fill='#6A4B82' ></e-series>
	<e-series [dataSource]="stackingArea100Data4" xName="x" yName="y" name='China'
					border.color='transparent' 
					opacity="0.5"
					fill='#E7B0B2' ></e-series>
	</e-seriescollection>
</ej-chart>
