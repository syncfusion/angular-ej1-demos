<ej-chart #empty id="empty" style="display:block;" (load)="onchartload($event)"
                primaryXAxis.title.text="Server Number"
				[primaryXAxis.range.min]="-1" [primaryXAxis.range.max]="9" [primaryXAxis.range.interval]="1"
				[primaryYAxis.range.min]="0" [primaryYAxis.range.max]="250" [primaryYAxis.range.interval]="50"
				primaryYAxis.rangePadding="none"
                primaryYAxis.title.text="Server Load (M Bytes)" [commonSeriesOptions]="Common" [series]="SeriesOptions" (displayTextRendering)='textRender($event)'
			[isResponsive]="true"
            title.text="Network Load"
            size.height="600"
            [legend.visible]="false">
</ej-chart>

<div class="panel-body">
   <div id="property-window" class="box wide">
           <div class="row">
                        <div class="col-md-3">
                            Type
                        </div>
                        <div class="col-md-3">
							  <input id="signalLine" ej-dropdownlist #signalLine (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['Spline', 'Column', 'Area','Pie']" width="100%" />
                        </div>
                   <div class="col-md-3">
							 Empty Point Visible
						</div>
						<div class="col-md-3 aligntop">
						 <ej-checkbox #visible value="label" (ejchange)="onchange2($event)" [checked]="true"></ej-checkbox>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-3">
							  Empty Point Mode
						</div>
						<div class="col-md-3 aligntop">
							 <input id="seriestype" ej-dropdownlist #seriestype (select)="onchange3($event)" [selectedIndex]="0" [dataSource]="['Gap', 'Zero', 'Average']" width="100%" />
						</div>
					<div class="col-md-3">
							Color
						</div>
						<div class="col-md-3 aligntop">
							 <input id="color" type="text" ej-textbox (change)="onchange4($event)" width="100%" />
						</div>
					</div>
 </div>
 </div>
