<ej-chart id="container" style="display:block;" (load)="onchartload($event)"  primaryXAxis.title.text="Year"
				primaryXAxis.valueType='datetime' primaryYAxis.title.text="Particulate Matter(PM)" [isResponsive]="true"
			    [crosshair.visible]="true" 
				crosshair.type='trackball'
				crosshair.line.color='transparent'
            title.text="Particulate levels in Rainfall"
            size.height="600"
            [enableCanvasRendering]="false"
            [legend.visible]="false">
    <e-seriescollection>
        <e-series type='line'
				    name='Rainfall'
				    [enableAnimation]="true"   				
				    [tooltip.visible]="true"
					tooltip.format="Year : #point.x# <br/> Particulate : ej.format(#point.y#,n2)"	
				    [border.width]="1"></e-series>
	</e-seriescollection>
</ej-chart>
