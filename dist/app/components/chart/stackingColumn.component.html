<ej-chart id="container" style="display:block;" (load)="onchartload($event)"  primaryXAxis.title.text='Month'	
                [primaryXAxis.majorGridLines.visible]="false" primaryYAxis.title.text="Number of visitors in Millions" commonSeriesOptions.type="stackingcolumn" 
				[commonSeriesOptions.enableAnimation]="true"
                [commonSeriesOptions.tooltip.visible]="true" commonSeriesOptions.tooltip.format=" #series.name#  <br/> #point.x# : #point.y# Million Visitors "
				[isResponsive]="true"
			title.text='Most Popular Search Engines'
			size.height="600"
			[legend.visible]="true">
    <e-seriescollection>
      <e-series [dataSource]="stackingColumnData1" xName="x" yName="y" name='Google'
					></e-series>
	 <e-series [dataSource]="stackingColumnData2" xName="x" yName="y" name='Bing'
					 ></e-series>
	 <e-series [dataSource]="stackingColumnData3" xName="x" yName="y" name='Yahoo'
					 ></e-series>
	<e-series [dataSource]="stackingColumnData4" xName="x" yName="y" name='Ask'
			 ></e-series>
	</e-seriescollection>
</ej-chart>
