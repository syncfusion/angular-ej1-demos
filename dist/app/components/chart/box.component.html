<ej-chart #box id="box" style="display:block;" primaryXAxis.title.text="Department" primaryYAxis.title.text="Age" commonSeriesOptions.type='boxandwhisker'
				commonSeriesOptions.boxPlotMode="exclusive"				
				[commonSeriesOptions.tooltip.visible]="true"
				commonSeriesOptions.fill="#69D2E7"				
				commonSeriesOptions.outlier.shape='circle'
				[isResponsive]="true"
		     title.text='Employees age group in various departments'
			 [legend.visible]="false">
    <e-seriescollection>
        <e-series [dataSource]="boxData" xName="x" yName="y"></e-series>
    </e-seriescollection>

</ej-chart>

<div class="panel-body">
   <div id="property-window" class="box wide">
                       <div class="row" style="margin: 10px 0;">
                        <div class="col-md-3">
                            BoxPlot Mode
                        </div>
                        <div class="col-md-3">
                            <div id="dropdown">
			<input id="boxmode" ej-dropdownlist #boxmode (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['Exclusive', 'Inclusive', 'Normal']" width="100%" />
                            </div>
                        </div>
                    </div>
					 <div class="row" style="margin: 10px 0;" > 
						 <div class="col-md-3">
                          Show Median
                         </div>
                        <div class="col-md-3">
                   <ej-checkbox #Median (ejchange)="onchange2($event)" [checked]="true"></ej-checkbox>						  
                        </div>                        
					</div>
 </div>
 </div>
