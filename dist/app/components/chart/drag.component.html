<ej-chart #dragandrop id="dragandrop" style="display:block;" (load)="onchartload($event)" primaryXAxis.title.text='Months'	
				primaryXAxis.intervalType="months"
				primaryXAxis.valueType= 'datetime'    
				primaryXAxis.edgeLabelPlacement="shift"           
				primaryXAxis.labelFormat="MMM/yyyy" [primaryYAxis.range.min]="500" [primaryYAxis.range.max]="1500" [primaryYAxis.range.interval]="100"			
                primaryYAxis.title.text="Sales Count" commonSeriesOptions.type="line"
				[commonSeriesOptions.enableAnimation]="true"
				[commonSeriesOptions.dragSettings.enable]="true"
				[commonSeriesOptions.tooltip.visible]="true"	
				[commonSeriesOptions.marker.visible]="true" title.text="Sales Prediction of Products"	
            [isResponsive]="true"
            size.height="600"
            [legend.visible]="true">
    <e-seriescollection>
        <e-series name="Product 1" xName="x" size="size1" [dataSource]="dragData" yName="y1">
        </e-series>
        <e-series name="Product 2" xName="x" size="size2" [dataSource]="dragData" yName="y2">
        </e-series>
    </e-seriescollection>
</ej-chart>

<div class="panel-body">
   <div id="property-window" class="box wide">
    		<div class="row" style="margin: 10px 0;">
                            <div class="col-md-3">
                                Allow Drag
                            </div>
                            <div class="col-md-3 aligntop">
								 <ej-checkbox #enabledrag value="enabledrag" (ejchange)="onchange3($event)" [checked]="true"></ej-checkbox>
                            </div>
                            </div>
						<div class="row" style="margin: 10px 0;">
                            <div class="col-md-3">
								  Drag Type
							</div>
							<div class="col-md-3 aligntop">
								<input id="dragtype" ej-dropdownlist #dragtype (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['XY', 'X','Y']" width="100%" />
							</div>							
						</div>						
                    	<div class="row" style="margin: 10px 0;">
							<div class="col-md-3">
								 Series Type
							</div>
							<div class="col-md-3 aligntop">
								 <input id="charttype" ej-dropdownlist #charttype (select)="onchange2($event)" [selectedIndex]="0" [dataSource]="['Line', 'Spline', 'Area','Column','Bar','Bubble','Scatter']" width="100%" />
							</div>
						</div>	
 </div>
 </div>
