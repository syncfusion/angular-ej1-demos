<ej-chart id="local" style="display:block;" primaryXAxis.title.text="Date"
                [primaryXAxis.majorGridLines.visible]="false"
				primaryXAxis.valueType='datetime' primaryYAxis.title.text="Price ($)"
                primaryYAxis.labelFormat='${value}' [crosshair.visible]="true"
				crosshair.type='trackball'
			    crosshair.marker.shape='circle'
				crosshair.marker.size.height="9"
				crosshair.marker.width="9"
                [crosshair.marker.visible]="true"  (load)='onchartload($event)'
            [isResponsive]="true"
            title.text="Stock Price Analysis"
            size.height="600"
            [legend.visible]="true">
    <e-seriescollection>
        <e-series type='line'
					name="Product X"
                    [enableAnimation]="true"
					[tooltip.visible]="true" tooltip.format="#point.x#  : ej.format(#point.y#,n2)">
        </e-series>
		<e-series type='line'
					name="Product Y"
                    [enableAnimation]="true"
					[tooltip.visible]="true" tooltip.format="#point.x#  : ej.format(#point.y#,n2)">
        </e-series>
    </e-seriescollection>
</ej-chart>
