<ej-chart id="area" style="display:block;" [primaryXAxis.axisLine.visible]="false"
				[primaryXAxis.majorGridLines.visible]="false"
                [primaryXAxis.majorTickLines.visible]="false"
                primaryXAxis.title.text="Year"
				[primaryYAxis.axisLine.visible]="false"
                [primaryYAxis.majorTickLines.visible]="false"
                [primaryYAxis.range.min]="2" [primaryYAxis.range.max]="5" [primaryYAxis.range.interval]="0.5"
                primaryYAxis.title.text="Sales Amount in Millions" title.text='Average Sales Comparison' >
    <e-seriescollection>
        <e-series [dataSource]="areaData" xName="xValue" yName="yValue1" name="Product A" 
				type="Area"
                [enableAnimation]="true"
                border.color='transparent'
				opacity="0.5" 
				fill="#69D2E7"></e-series>
        <e-series [dataSource]="areaData" xName="xValue" yName="yValue2" name="Product B"
				type="Area"
                [enableAnimation]="true"
                opacity="0.5"
				border.color="transparent" 
				fill="#C4C24A"></e-series>
        <e-series [dataSource]="areaData" xName="xValue" yName="yValue3" name="Product C" 
				type="Area"
                [enableAnimation]="true"
                opacity="0.5" 
				border.color="transparent"
				fill="#6A4B82"></e-series>
    </e-seriescollection>

</ej-chart>
