<ej-chart id="spline" style="display:block;" (load)="onchartload($event)" [primaryXAxis.axisLine.visible]="false"
                [primaryXAxis.majorGridLines.visible]="false"
                [primaryXAxis.majorTickLines.visible]="false"
                primaryXAxis.title.text='Year' [primaryYAxis.axisLine.visible]="false"
                [primaryYAxis.majorTickLines.visible]="false"
                primaryYAxis.title.text='Rate in %'
                primaryYAxis.labelFormat='{value}%' commonSeriesOptions.type='splinearea'
				[commonSeriesOptions.enableAnimation]="true" title.text='Inflation Rate'>
    <e-seriescollection>
      <e-series [dataSource]="splineAreaData1" xName="x" yName="y" name='US'
					border.color='transparent' 
					opacity="0.5"
					fill='#C4C24A' ></e-series>
	 <e-series [dataSource]="splineAreaData2" xName="x" yName="y" name='France'
					border.color='transparent' 
					opacity="0.5"
					fill='#69D2E7' ></e-series>
	 <e-series [dataSource]="splineAreaData3" xName="x" yName="y" name='Germany'
					border.color='transparent' 
					opacity="0.5"
					fill='#6A4B82' ></e-series>
	</e-seriescollection>
</ej-chart>
