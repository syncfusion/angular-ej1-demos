<ej-chart #selection id="selection" style="display:block;" (load)="onchartload($event)"  primaryXAxis.title.text='Countries'
                primaryXAxis.labelIntersectAction='multiplerows' primaryYAxis.labelFormat="{value}%"
                primaryYAxis.title.text='Percentage' commonSeriesOptions.type='column' 
				[commonSeriesOptions.enableAnimation]="true" 
				[commonSeriesOptions.tooltip.visible]="false" [legend.toggleSeriesVisibility]="false"
				[commonSeriesOptions.highlightSettings.enable]="true" commonSeriesOptions.highlightSettings.mode='point' commonSeriesOptions.highlightSettings.pattern='diagonalforward'
				[commonSeriesOptions.selectionSettings.enable]="true" commonSeriesOptions.selectionSettings.mode='point' commonSeriesOptions.selectionSettings.pattern='dots'  title.text='Age Distribution By Country In Percentage'>
    <e-seriescollection>
        <e-series [dataSource]="SelectionData1" xName="x" yName="y" name='Age 0-14'
				     doughnutCoefficient="0.5"
				     doughnutSize="0.9"
                ></e-series>
		<e-series [dataSource]="SelectionData2" xName="x" yName="y"
				      name='Age 15-64'
                ></e-series>
		<e-series [dataSource]="SelectionData3" xName="x" yName="y" name='Age 65 & above'
                ></e-series>
	</e-seriescollection>
</ej-chart>

<div class="panel-body">
   <div id="property-window" class="box wide">
   	<div class="row">
							<div class="col-md-3">
								 Enable Highlight
							</div>
							<div class="col-md-3 aligntop">
								<ej-checkbox #enablehigh (ejchange)="onchange1($event)" [checked]="true"></ej-checkbox>
							</div>
						<div class="col-md-3">
								 Enable Selection
							</div>
							<div class="col-md-3 aligntop">
								<ej-checkbox #enablesel (ejchange)="onchange2($event)" [checked]="true"></ej-checkbox>
							</div>
						</div><br/>
                        <div class="row">
							<div class="col-md-3">
								 Enable 3D
							</div>
							<div class="col-md-3 aligntop">
								<ej-checkbox #enable3d (ejchange)="onchange3($event)" [checked]="false"></ej-checkbox>
							</div>
						<div class="col-md-3">
								 Enable Legend Selection
							</div>
							<div class="col-md-3 aligntop">
								<ej-checkbox #enablelege (ejchange)="onchange4($event)" [checked]="true"></ej-checkbox>
							</div>
						</div><br/>
						<div class="row">
							<div class="col-md-3">
								  Type
							</div>
							<div class="col-md-3 aligntop">

								<input id="type" ej-dropdownlist #type (select)="onchange5($event)" [selectedIndex]="0" [dataSource]="['Column', 'Bar', 'Doughnut','Pie']" width="100%" />
							</div>
						<div class="col-md-3">
								  Highlight Color
							</div>
							<div class="col-md-3 aligntop">
                                 <input id="colorPick" type="text" ej-textbox (change)="onchange6($event)" width="100%" />  
							</div>
						</div><br/>
                        <div class="row">
							<div class="col-md-3">
								  Highlight Pattern
							</div>
							<div class="col-md-3 aligntop">
							<input id="highpattern" ej-dropdownlist #type (select)="onchange7($event)" [selectedIndex]="0" [dataSource]="['Diagonal Forward', 'Chessboard', 'None','Dots']" width="100%" />
							</div>
						<div class="col-md-3">
								  Highlight Mode
							</div>
							<div class="col-md-3 aligntop">
								<input id="highmode" ej-dropdownlist #highmode (select)="onchange8($event)" [selectedIndex]="0" [dataSource]="['Point', 'Series', 'Cluster']" width="100%" />
							</div>
						</div><br/>
                        <div class="row">
							<div class="col-md-3">
								  Selection Color
							</div>
							<div class="col-md-3 aligntop">
                            <input id="colorPick1" type="text" ej-textbox (change)="onchange9($event)" width="100%" />  
							</div>
						<div class="col-md-3">
								  Selection Pattern
							</div>
							<div class="col-md-3 aligntop">
								<input id="selpattern" ej-dropdownlist #selpattern (select)="onchange10($event)" [selectedIndex]="0" [dataSource]="['Dots', 'Diagonal Forward', 'Chessboard','None']" width="100%" />
							</div>
						</div><br/>
						<div class="row">
							<div class="col-md-3">
								  Selection Mode
							</div>
							<div class="col-md-3 aligntop">
						<input id="selmode" ej-dropdownlist #selmode (select)="onchange11($event)" [selectedIndex]="0" [dataSource]="['Point', 'Series', 'Chessboard','Cluster']" width="100%" />
							</div>
						<div class="col-md-3">
								  Selection Type
							</div>
							<div class="col-md-3 aligntop">
				<input id="selctionOption" ej-dropdownlist #selctionOption (select)="onchange12($event)" [selectedIndex]="0" [dataSource]="['Single', 'Multiple']" width="100%" />
							</div>
						</div>
</div>
</div>
