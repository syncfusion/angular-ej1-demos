<ej-chart id="localization" style="display:block;" (load)='onchartload($event)' primaryXAxis.title.text='Years'
                [primaryXAxis.range.min]="1990" [primaryXAxis.range.max]="2000" [primaryXAxis.range.interval]="1"
				 primaryYAxis.valueType="logarithmic"
                 [primaryYAxis.minorTicksPerInterval]="5"
                 [primaryYAxis.range.min]="10" [primaryYAxis.range.max]="10000" [primaryYAxis.range.interval]="1"
                 [primaryYAxis.majorGridLines.width]="1.5"
                 [primaryYAxis.minorGridLines.visible]="true"
				 [primaryYAxis.minorTickLines.width]="1" [primaryYAxis.minorTickLines.size]="4" [primaryYAxis.minorTickLines.visible]="true"
                 primaryYAxis.title.text="Profit"
                 primaryYAxis.labelFormat='${value}'
				 title.text="Business Growth from 1990 to 2000"
			[isResponsive]="true"
			size.height="600"
			[legend.visible]="false">
    <e-seriescollection>
        <e-series [dataSource]="logData" xName="x" yName="y"
					 type='line'
					[border.width]="3"
					[tooltip.visible]="true"
					[enableAnimation]="true"
                    >
        </e-series>
    </e-seriescollection>
</ej-chart>
