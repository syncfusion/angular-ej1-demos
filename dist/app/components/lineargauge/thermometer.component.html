 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="thermoframe">
                    <div id="thermoLinear">
                        <ej-lineargauge #linearCore (drawLabels)="DrawLabel($event)" (drawCustomLabel)="DrawCustomLabel($event)" [scales]="scale" [readOnly]="true" [isResponsive]="false" [enableAnimation]="false" [height]="550" [width]="250" labelcolor="#8c8c8c">
                        </ej-lineargauge>
                    </div>
                </div>
            </div>
             <div id="property-window" class="box wide">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Temperature
                        </div>
                        <div class="col-md-3">
                            <input id="temperaturetype" ej-dropdownlist #temperaturetype (select)="change1($event)" [selectedIndex]="0" [dataSource]="data" width="100%" />
                        </div>
                        <div class="col-md-3">
                            Value (° C)
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider #pointervalue id="pointervalue" [sliderType]="minRange"  [value]="100" [height]="20" [width]="110" [minValue]="-10" [maxValue]="110" [enableAnimation]="true" (slide)="change1($event)" (ejchange)="change1($event)"></ej-slider>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
