 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div  style="width:300px">
                    <div id="customlabelGauge">
                        <ej-lineargauge #linearCore labelColor="#8c8c8c" [tooltip]="tooltip" [scales]="scale" outerCustomLabelPosition="right" [readOnly]="false" [isResponsive]="false" [enableAnimation]="false" [width]="200" (drawBarPointers)="onLoad($event)">
                        </ej-lineargauge>
                    </div>
                    <div>
                        <h5>Hold and Drag the bar pointer to interact with it and hover the mouse on label text</h5>
                    </div>
                </div>
            </div>
        </div>
</div>
