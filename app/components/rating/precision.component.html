<table id="precision">
    <tr>
        <td valign="top">Full Precision :</td>
        <td><ej-rating id="fullRating" [value]="fullrate" type="text" class="rating"></ej-rating></td>
    </tr>
    <tr>
        <td valign="top">Half Precision :</td>
        <td><ej-rating id="halfRating" precision="half" [value]="halfrate" type="text" class="rating"></ej-rating></td>
    </tr>
    <tr>
        <td valign="top">Exact Precision :</td>
        <td><ej-rating id="exactRating" precision="exact" [value]="exactrate" type="text" class="rating"></ej-rating></td>
    </tr>
</table>
