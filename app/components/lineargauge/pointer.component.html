<ej-lineargauge #ScaleGauge style="margin-left:40%;" [scales]="scale" [readOnly]="true" [isResponsive]="false" [enableAnimation]="false" labelcolor="#8c8c8c">
</ej-lineargauge>
 <div id="property-window" class="box wide">
        <div class="prop-grid">
            <div class="row">
                        <div class="col-md-3">
                            Pointer Width
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider id="pointerwidth" [sliderType]="minRange"  [value]="15" [height]="20" [width]="110" [minValue]="10" [maxValue]="25" [enableAnimation]="true" (slide)="onChange($event)" (ejchange)="onChange($event)"></ej-slider>
                            </div>
                        </div>
                        <div class="col-md-3">
                            Pointer Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider id="pointervalue" [sliderType]="minRange"  [value]="50" [height]="20" [width]="110" [minValue]="0" [maxValue]="100" [enableAnimation]="true" (slide)="onChange($event)" (ejchange)="onChange($event)"></ej-slider>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Placement
                        </div>
                        <div class="col-md-3">
                            <input id="pointerplacement" ej-dropdownlist (select)="onChange($event)" [selectedIndex]="0" [dataSource]="['far', 'near', 'center']" width="100%" />
                        </div>
                        <div class="col-md-3">
                            Marker Style
                        </div>
                        <div class="col-md-3 aligntop1">
                            <input id="markerstyle" ej-dropdownlist (select)="onChange($event)" [selectedIndex]="0" [dataSource]="data" width="100%" />
                        </div>
                    </div>            
        </div>
  </div>
