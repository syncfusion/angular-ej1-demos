    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <div id="RangeGauge">
                        <ej-lineargauge #linearCore [scales]="scale" [readOnly]="true" [isResponsive]="false" [enableAnimation]="false" labelcolor="#8c8c8c">
                        </ej-lineargauge>
                    </div>
                </div>
            </div>

             <div id="property-window" class="box wide">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Select Range
                        </div>
                        <div class="col-md-3">
                            <input id="rangeid" ej-dropdownlist #rangeid (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['Range1', 'Range2']" width="100%" />
                        </div>
                        <div class="col-md-3 aligntop1">
                            Start Width
                        </div>
                        <div class="col-md-3" style="margin-top:12px;">
                            <div id="">
                                <ej-slider #startwidth id="startwidth" [sliderType]="minRange" [height]="20" [width]="110" [enableAnimation]="true" (slide)="onchange($event)" (ejchange)="onchange($event)"></ej-slider>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            End Width
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="">
                                   <ej-slider #endwidth id="endwidth" [sliderType]="minRange" [height]="20" [width]="110"  [enableAnimation]="true" (slide)="onchange($event)" (ejchange)="onchange($event)"></ej-slider>
                            </div>
                        </div>
                        <div class="col-md-3">
                            Start Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="">
                                <ej-slider #startvalue id="startvalue" [sliderType]="minRange"  [value]="0" [height]="20" [width]="110" [minValue]="0" [maxValue]="50" [enableAnimation]="true" (slide)="onchange($event)" (ejchange)="onchange($event)"></ej-slider>
                            </div>
                        </div>

                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            End Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="">
                                <ej-slider #endvalue id="endvalue" [sliderType]="minRange"  [value]="50" [height]="20" [width]="110" [minValue]="0" [maxValue]="100" [enableAnimation]="true" (slide)="onchange($event)" (ejchange)="onchange($event)"></ej-slider>
                            </div>
                        </div>
                        <div class="col-md-3">
                            Pointer Value
                        </div>
                        <div class="col-md-3 aligntop1">
                            <div id="">
                                <ej-slider #pointervalue id="pointervalue" [sliderType]="minRange"  [value]="50" [height]="20" [width]="110" [minValue]="0" [maxValue]="100" [enableAnimation]="true" (slide)="onchange($event)" (ejchange)="onchange($event)"></ej-slider>
                            </div>
                        </div>

                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Placement
                        </div>
                        <div class="col-md-3">
                            <input id="rangeplacement" ej-dropdownlist (select)="onchange($event)" [selectedIndex]="2" [dataSource]="['far', 'near', 'center']" width="100%" />
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
