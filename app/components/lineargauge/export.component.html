<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="linearframe">
                    <div id="CoreLinearGauge">
                         <ej-lineargauge #linearCore [value]="50" [scales]="scale" [readOnly]="true" [isResponsive]="false" [enableAnimation]="false" labelcolor="#8c8c8c">
                        </ej-lineargauge>
                    </div>
                </div>
            </div>
             <div id="property-window" class="box wide">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            File Name
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="fileName" style="width:110px" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-md-3">
                            File Type
                        </div>
                        <div class="col-md-3">
                            <input id="fileFormat" ej-dropdownlist #fileFormat [selectedIndex]="1" [dataSource]="['JPEG','PNG']" width="100%" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-md-3">
                            <input ej-button #btnSubmit type="button" name="Export" value="Export" (click)="buttonclickevent($event)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
