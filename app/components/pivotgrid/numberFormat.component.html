<ej-pivotgrid [dataSource.data]="data" [dataSource.rows]="rows" [dataSource.columns]="columns" [dataSource.values]="values" [isResponsive]="true">
</ej-pivotgrid>

<div id="property-window" class="box wide" style="width: 300px">
    <table>
        <tr>
            <td>
                <div style="margin: 10px 10px 20px 0px"><b>Amount</b></div>
            </td>
            <td>
                <input style="margin: -25px 0 0 100px;" id="Amount" ej-dropdownlist  [dataSource]="numberFormat" [(value)]="value" (ejchange)= "onNumberFormatChange($event)"/>
            </td>
        </tr>
    </table>    
</div>
