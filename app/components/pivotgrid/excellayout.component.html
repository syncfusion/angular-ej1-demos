<ej-pivotgrid id="PivotGrid1" [dataSource.data]="data" [dataSource.rows]="rows" [dataSource.columns]="columns" [dataSource.values]="values" [enableGroupingBar]="true" [layout]="layout" >
</ej-pivotgrid>
<div id="property-window" class="box wide" style="width: 600px">
	<table width="500px">
        <tr>
            <td> Data Source </td>
            <td>
                <input id="rdbRelational" type="radio" ej-radiobutton name="radio1" [checked]="true" value="relational" (ejchange)="onChange($event)" /> Relatioanl</td>
            <td>
                <input id="rdbOlap" ej-radiobutton type="radio" name="radio1" value="olap" (ejchange)="onChange($event)" /> OLAP</td>
        </tr>
    </table>
</div>
