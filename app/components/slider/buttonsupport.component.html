<div id="rangeslider" style="width:75%;margin:0 auto;margin-bottom:30px;">
    <div>Range</div>
    <br />
    <div>
        <ej-slider [sliderType]="range" width="100%" [values]="sliderValues" id="range" [showButtons]="true"></ej-slider>
    </div>
    <br />
    <br />
    <div>Min-Range</div>
    <br />
    <div>
        <ej-slider [sliderType]="minRange" width="100%" [value]="value" id="minRange" [showButtons]="true" [showScale]="true" [incrementStep]="5" [smallStep]="5" [largeStep]="20"></ej-slider>
    </div>
</div>
