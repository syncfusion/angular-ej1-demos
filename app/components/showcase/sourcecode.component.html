<div class="header">
    <h3> Source Code for {{filename}} </h3>
</div>
<ej-tab selectedItemIndex="0" (itemActive)="onTabItemChange($event)">
    <ul>
        <li><a href="#html">HTML</a></li>
        <li><a href="#ts">TypeScript</a></li>
    </ul>
    <div id="html">
        <textarea id="htmlsourcecache" style="display:block" [(value)]="sourceCodePath"></textarea>
    </div>
    <div id="ts">
        <textarea id="tssourcecache" style="display:block" [(value)]="sourceCodePath"></textarea>
    </div>
    <div *ngIf="popup" style="display:block; height: 100px;">
        <ej-waitingpopup id='sourcepopup' [showOnInit]=true target="#html"></ej-waitingpopup>
    </div>
</ej-tab>
