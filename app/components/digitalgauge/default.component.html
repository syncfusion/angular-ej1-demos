<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="digitalframe">
                    
                    <ej-digitalgauge #digitalCore align="center" [isResponsive]="false" [items]="item" height="200">
                    </ej-digitalgauge>
                </div>
            </div>

            <div id="property-window" class="box wide">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Segment Spacing
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider #segmentspacing id="segmentspacing" [sliderType]="minRange"  [value]="-1" [height]="20" [width]="110" [minValue]="-2" [maxValue]="1" [enableAnimation]="true" (slide)="onChange($event)" (ejchange)="onChange($event)"></ej-slider>
                            </div>
                        </div>
                        <div class="col-md-3">
                            Segment Width
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider #segmentwidth id="segmentwidth" [sliderType]="minRange"  [value]="2" [height]="20" [width]="110" [minValue]="1" [maxValue]="3" [enableAnimation]="true" (slide)="onChange($event)" (ejchange)="onChange($event)"></ej-slider>
                            </div>
                        </div>
                    </div>
                    <br/>


                    <div class="row">
                        <div class="col-md-3">
                            CharacterSpacing
                        </div>
                        <div class="col-md-3 aligntop">
                            <div id="">
                                <ej-slider #charspacing id="charspacing" [sliderType]="minRange"  [value]="2" [height]="20" [width]="110" [minValue]="1" [maxValue]="4" [enableAnimation]="true" (slide)="onChange($event)" (change)="onChange($event)"></ej-slider>
                            </div>
                        </div>
                        </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Label Text
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="labeltext" (change)="textChange($event)" value="123456789" style="width: 106px" />
                        </div>
                    </div>
					<br/>
                    <div class="row">
                       <div class="col-md-3">
                            Character Type :
                        </div>
                        <div class="col-md-3">
                            <input ej-dropdownlist #charactertype id="charactertype" (select)="onChange($event)" [selectedIndex]="3" [dataSource]="data" width="100%" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
