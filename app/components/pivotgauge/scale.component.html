<ej-pivotgauge style="margin-left: 25%" [dataSource.data]="data" [dataSource.catalog]="catalog" [dataSource.cube]="cube" [dataSource.rows]="rows"
	[dataSource.columns]="columns" [dataSource.values]="values" [isResponsive]="true" [enableTooltip]="true" [scales]="scales">
</ej-pivotgauge>

<div id="property-window" class="box wide" style="width: 400px">
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>ScaleBar Size</b>
		</div>
		<div class="col-md-3 aligntop">
			<ej-slider id="scalesize" type="Range" width="100%" [value]="sizeValue" [minValue]="sizeMinValue" [maxValue]="sizeMaxValue" width="110px" height="10px" (slide)="onchange($event)" (change)="onchange($event)" ></ej-slider>
		</div>
	</div>
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>Scale Radius</b>
		</div>
		<div class="col-md-3 aligntop">
			<ej-slider id="scaleradius" type="Range" width="100%" [value]="radValue" [minValue]="radMinValue" [maxValue]="radMaxValue" width="110px" height="10px" (slide)="onchange($event)" (change)="onchange($event)" ></ej-slider>
		</div>
	</div>
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>Border Width</b>
		</div>
		<div class="col-md-3 aligntop">
			<ej-slider id="borderwidth" type="Range" width="100%" [value]="borValue" [minValue]="borMinValue" [maxValue]="borMaxValue" width="110px" height="10px" (slide)="onchange($event)" (change)="onchange($event)" ></ej-slider>
		</div>
	</div>
	<div class="row" style="margin-top: 30px">
		<div class="col-md-6">
			<b>Scale Direction</b>
		</div>
		<div class="col-md-3">
    		<input style="margin: -25px 0 0 100px;" id="scaledirection" ej-dropdownlist  [dataSource]="scaledirection" [(value)]="value" (ejchange)= "onchange($event)"/>
		</div>
	</div>
</div>
