 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="circularframe">
                    <div id="Div1">
                        <ej-circulargauge #gauge id="gauge" style="display:block" backgroundcolor="transparent" [distanceFromCorner]="10" gaugePosition="topcenter" [radius]="130" [width]="500" (renderComplete)="complete($event)" [readOnly]="false" [enableAnimation]="false" [frame]="frameVal" [scales]="scales">
                        </ej-circulargauge>
                    </div>
                </div>
            </div>

            <div id="property-window" class="box wide">
                <div class="prop-grid">

                    <div class="row">   
                        <div class="col-md-3">
                            Gauge Position
                        </div>
                        <div class="col-md-3">
                            <input id="gaugePosition" ej-dropdownlist #gaugePosition (select)="onchange($event)" [selectedIndex]="3" [dataSource]="data" width="100%" />
                        </div>
                    </div><br/>
                      <div class="row">
                        <div class="col-md-3">
                            Distance from corner
                        </div>
                        <div class="col-md-3">
                            <div id=""></div>
                            <ej-slider #distanceFromCorner id="distanceFromCorner" [sliderType]="minRange"  [value]="1" [height]="20" [width]="110" [minValue]="10" [maxValue]="30" [enableAnimation]="true" (ejchange)="onchange($event)"></ej-slider>
                        </div>
                    </div><br/>
                     <div class="row">
                        <div class="col-md-3">
                            Label Auto Angle
                        </div>
                        <div class="col-md-3">
                            <ej-checkbox #chkAutoAngle value="LabelAutoAngle" (ejchange)="onchange($event)" [checked]="true"></ej-checkbox>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
