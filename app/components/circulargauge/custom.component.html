 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="digitalframe" style="width:400px">
<ej-circulargauge backgroundcolor="transparent" [isResponsive]=false outerCustomLabelPosition="left" width="400" [readOnly]="false" [enableAnimation]="true" [tooltip.showCustomLabelTooltip]="true" (renderComplete)="onLoad($event)">
    <e-scales>
        <e-scale [showRanges]="true" [labels]="labels" [border.width]="0.5" [startAngle]="122" [sweepAngle]="296" [radius]="130" [showScaleBar]="true" [size]="1" [maximum]="120" [majorIntervalValue]="20" [minorIntervalValue]="10" [customLabels]="customLabels">
            <e-pointers>
                <e-pointer [value]="60" [showBackNeedle]="true" [backNeedleLength]="20" [length]="95" [width]="7">
                </e-pointer>
            </e-pointers>
            <e-ticks>
                <e-tick type='major' [distanceFromScale]='2' [height]='16' [width]='1' color='#8c8c8c'>
                </e-tick>
                <e-tick type='minor' [distanceFromScale]='2' [height]='8' [width]='1' color='#8c8c8c'>
                </e-tick>
            </e-ticks>
            <e-labels>
                <e-label color="#8c8c8c">
                </e-label>
            </e-labels>
            <e-ranges>
                <e-range [distanceFromScale]='-30' [startValue]='0' [endValue]='70' border.color="#32b3c6">
                </e-range>
                <e-range [distanceFromScale]='-30' [startValue]='70' [endValue]='110' backgroundColor='#fc0606' border.color='#fc0606'>
                </e-range>
                <e-range [distanceFromScale]='-30' [startValue]='110' [endValue]='120' backgroundColor='#f5b43f' border.color='#f5b43f'>
                </e-range>
            </e-ranges>
        </e-scale>
    </e-scales>
</ej-circulargauge>
                <div>
                    <h5> Hover the mouse on custom label text</h5>
                </div>
            </div>
        </div>
    </div>
	</div>
