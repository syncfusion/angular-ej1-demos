<ej-circulargauge #clock id="clock" style="margin-left:30%;" backgroundcolor="transparent" [isResponsive]="true" width="500" [readOnly]="true" (drawLabels)="labelDraw($event)"  (renderComplete)="complete($event)" [enableAnimation]="false">
    <e-scales>
        <e-scale [startAngle]="270" [sweepAngle]="360" [radius]="150" [minimum]="0" [maximum]="12" [majorIntervalValue]="1" [minorIntervalValue]="0.2">
            <e-pointers>
                <e-pointer  [length]="70" [width]="9" [value]="3"></e-pointer>
                <e-pointer  [length]="95" [width]="9" [value]="0"></e-pointer>
                <e-pointer  [length]="95" [width]="2" [value]="1.5"></e-pointer>
            </e-pointers>
            <e-ticks>
                <e-tick type='major' placement='near' [height]='12' [width]='5' color='#8c8c8c'>
                </e-tick>
                <e-tick type='minor' placement='near' [height]='7' [width]='0.7' color='#8c8c8c'>
                </e-tick>
            </e-ticks>
            <e-labels>
                <e-label distanceFromScale="5" color="#8c8c8c" [includeFirstValue]="false">
                </e-label>
            </e-labels>
        </e-scale>
    </e-scales>
</ej-circulargauge>
