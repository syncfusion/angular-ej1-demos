<ej-chart id="scatter" style="display:block;" (load)="onchartload($event)" [primaryXAxis.axisLine.visible]="false"
				[primaryXAxis.range.min]="0" [primaryXAxis.range.max]="105" [primaryXAxis.range.interval]="5"
                primaryXAxis.title.text='Length' primaryYAxis.title.text='Weight'
                primaryYAxis.rangePadding='normal' commonSeriesOptions.type='scatter'
				[commonSeriesOptions.enableAnimation]="true"
            title.text="Length Vs Weight"
            [isResponsive]="true"
            size.height="600"
            [legend.visible]="false" legend.position='top'>
    <e-seriescollection>
        <e-series name='Weight'
                    marker.size.height="10"  marker.size.width="10"
                    [marker.border.width]="0" marker.border.color="#E94649"
				   [marker.opacity]="0.5"></e-series>
		<e-series name='Height'
                    marker.size.height="10"  marker.size.width="10"
                [marker.border.width]="0" marker.border.color="#F6B53F"
				   [marker.opacity]="0.5"></e-series>
	</e-seriescollection>
</ej-chart>
