<ej-chart id="vertical" style="display:block;" (load)="onchartload($event)" [rowDefinitions]="RowDefinition" [columnDefinitions]="ColumnDefinition"
                 [primaryXAxis.majorGridLines.visible]="false"
                primaryXAxis.valueType='datetime'
                primaryXAxis.title.text="Time(sec)"
				primaryXAxis.labelFormat='mm:ss'
				[primaryYAxis.majorGridLines.visible]="false"
                primaryYAxis.title.text="Velocity(m/s)"
                [primaryYAxis.plotOffset]="80"           
      			[primaryYAxis.range.min]="-15" [primaryYAxis.range.max]="15" [primaryYAxis.range.interval]="5"
				[axes]="Axes"                  
            [isResponsive]="true"
            title.text="Seismograph comparison of two countries" 
            background="transparent"			
            size.height="600"
            [legend.visible]="true" legend.position='top'>
    <e-seriescollection>
        <e-series  type='line'
                    [isTransposed]="true"
                    name="Indonesia"
                    [enableAnimation]="false"
					fill="#E46455" [opacity]="0.8">
		 </e-series>
		 <e-series  type='line'
                    name="Japan"
					[isTransposed]="true"
					[enableAnimation]="false"
					yAxisName='yAxis'
					[opacity]="0.8">
		 </e-series>
	</e-seriescollection>
</ej-chart>
