<ej-chart id="container" style="display:block;" (load)="onchartload($event)"  primaryXAxis.title.text='Year'	
                [primaryXAxis.majorGridLines.visible]="false" primaryYAxis.title.text="GDP(%) Per Annum" commonSeriesOptions.type="stackingcolumn100" 
				[commonSeriesOptions.enableAnimation]="true"
                [commonSeriesOptions.tooltip.visible]="true" commonSeriesOptions.tooltip.format=" #series.name#  <br/>X : #point.x# <br/> Y : #point.y# <br/>Growth Percentage : #point.percentage# % " title.text='Gross Domestic Product Growth'>
    <e-seriescollection>
      <e-series [dataSource]="stackingColumn100Data1" xName="x" yName="y" name='USA'
					></e-series>
	 <e-series [dataSource]="stackingColumn100Data2" xName="x" yName="y" name='India'
					 ></e-series>
	 <e-series [dataSource]="stackingColumn100Data3" xName="x" yName="y" name='China'
					 ></e-series>
	<e-series [dataSource]="stackingColumn100Data4" xName="x" yName="y" name='Canada'
			 ></e-series>
	</e-seriescollection>
</ej-chart>
