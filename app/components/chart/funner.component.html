<ej-chart  id="funnel" style="display:block;" (load)="onchartload($event)" [isResponsive]="true"
			title.text="Web Site Visitor"
            size.height="600"
            [legend.visible]="true" legend.position="top"> 
    <e-seriescollection>
        <e-series [dataSource]="funnerData" xName="x" yName="y"
                  [tooltip.visible]="true"
			     tooltip.template='Tooltip'
                  [marker.dataLabel.visible]="true"
                  marker.dataLabel.shape='none'
                  marker.dataLabel.font.color='white' marker.dataLabel.textMappingName="text" marker.dataLabel.font.size='12px' marker.dataLabel.font.fontWeight='lighter'
                    name='WebSite'
					type='funnel'
					labelPosition='inside'
					funnelHeight="20%"
					funnelWidth="15%"></e-series>
	</e-seriescollection>
</ej-chart>
