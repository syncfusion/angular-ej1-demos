<ej-chart #localization id="localization" style="display:block;" (load)='onchartload($event)' primaryXAxis.labelFormat="dddd"
                primaryXAxis.valueType="category"
                [primaryXAxis.isInversed]="true"
				primaryYAxis.title.text="Open and Click Rate(%)"
                [primaryYAxis.range.min]="0" [primaryYAxis.range.max]="50" [primaryYAxis.range.interval]="10"
                primaryYAxis.rangePadding='additional' (displayTextRendering)="OndataLabel($event)"
			[isResponsive]="true"
            title.text="Metrics Based on Day of the Week"
            size.height="600"
            [legend.visible]="true" legend.position='right' legend.alignment='near'>
    <e-seriescollection>
        <e-series [dataSource]="localizationData" xName="x" yName="y1" name='Open'
					type='bar' 
					[tooltip.visible]="true" 
					[enableAnimation]="true"
					[marker.dataLabel.visible]="true"
                    marker.dataLabel.textPosition='top'
                    >
        </e-series>
		<e-series [dataSource]="localizationData" xName="x" yName="y2" name='Click' 
					type='bar'
					[tooltip.visible]="true"
					[enableAnimation]="true"
					[marker.dataLabel.visible]="true"
                    marker.dataLabel.textPosition='top'>
        </e-series>
    </e-seriescollection>
</ej-chart>
<div class="panel-body">
   <div id="property-window" class="box wide">
    <div class="row">
                        <div class="col-md-3">
                           Localization
                        </div>
                        <div class="col-md-3">
							<div id="dropdown">
                  <input id="options" ej-dropdownlist #options (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['en-US', 'vi-VN', 'fr-FR']" width="100%" />								
							</div>
                        </div>
                    </div> 
</div>
</div>
