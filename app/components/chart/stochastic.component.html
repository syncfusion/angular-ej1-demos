<ej-chart #stochastic id="stochastic" style="display:block;" (load)="onchartload($event)"  primaryXAxis.title.text="Date"
                primaryXAxis.valueType="datetime"
				primaryXAxis.labelFormat="dd,MMM" primaryYAxis.labelFormat='${value}'
				[primaryYAxis.range.min]="55" [primaryYAxis.range.max]="75" [primaryYAxis.range.interval]="5" [axes]="Axes"
			[zooming.enable]="true"
			[crosshair.visible]="true" 
			crosshair.type="trackball"
			(trackToolTip)="track($event)"			
			[isResponsive]="true"                        
            title.text="Stochastic Indicator"
            size.height="600"
            [legend.visible]="false">
    <e-seriescollection>
        <e-series [dataSource]="stochasticData"
					xName="xDate"
					high="High"
					low="Low"
					open="Open"
					close="Close"
                    name='Hilo'
					type='hiloopenclose'
					drawMode='both' 
					tooltip.visible="false"
					tooltip.format="#point.x#<br/>Open : $#point.open#<br/>High : $#point.high#<br/>Low : $#point.low#<br/>Close : $#point.close#<br/>" 
					[enableAnimation]="true"></e-series>
	</e-seriescollection>
	<e-chart-indicators>
	  <e-chart-indicator type="stochastic" 
					seriesName="Hilo" 
					yAxisName="yaxis" 
                    fill="blue" 
					[width]="2"
				    [upperLine.width]="2"
					[kPeriod]="3" [dPeriod]="3"
					[period]="14"
          			fill="yellow"
					periodLine.fill="blue"
					[tooltip.visible]="false" 
					tooltip.format="" 
				    tooltip.fill="transparent"
				    tooltip.border.color="transparent"
                    [enableAnimation]="true">
	  </e-chart-indicator>
	</e-chart-indicators>
</ej-chart>
<div class="panel-body">
   <div id="property-window" class="box wide">
      				<div class="row">
						<div class="col-md-3">
							Period:
						</div>
						<div class="col-md-3 aligntop">
				<input id="period" type="text" ej-numerictextbox  value="5" (ejchange)="onchange1($event)" width="100%" /> 
						</div>
					<div class="col-md-3">
							KPeriod:
						</div>
						<div class="col-md-3 aligntop">					
				<input id="kperiod" type="text" ej-numerictextbox  value="5" (ejchange)="onchange2($event)" width="100%" /> 
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							DPeriod:
						</div>
						<div class="col-md-3 aligntop">
			<input id="dperiod" type="text" ej-numerictextbox  value="5" (ejchange)="onchange3($event)" width="100%" /> 
						</div>
					<div class="col-md-3">
                           Upper Line Stroke:
                        </div>
                        <div class="col-md-3 aligntop">
				 <input id="upLine" ej-dropdownlist #upLine (select)="onchange4($event)" [selectedIndex]="0" [dataSource]="['Blue', 'Yellow', 'Green','Red']" width="100%" />
                        </div></div><br/>
						<div class="row">
						 <div class="col-md-3">
                            Periodl Line Stroke:
                        </div>
                        <div class="col-md-3 aligntop">
			<input id="periodLine" ej-dropdownlist #periodLine (select)="onchange5($event)" [selectedIndex]="0" [dataSource]="['Blue', 'Yellow', 'Green','Red']" width="100%" />
                        </div>
                        <div class="col-md-3">
                            Signal Line Stroke:
                        </div>
                        <div class="col-md-3 aligntop">
				<input id="signalLine" ej-dropdownlist #signalLine (select)="onchange6($event)" [selectedIndex]="0" [dataSource]="['Blue', 'Yellow', 'Green','Red']" width="100%" />
                        </div></div><br/>
						<div class="row">
						 <div class="col-md-3">
                            Lower Line Stroke:
                        </div>
                        <div class="col-md-3 aligntop">
			<input id="lowLine" ej-dropdownlist #lowLine (select)="onchange7($event)" [selectedIndex]="0" [dataSource]="['Blue', 'Yellow', 'Green','Red']" width="100%" />
                        </div>
					</div>
</div>
</div>
