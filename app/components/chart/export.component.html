<ej-chart  #export id="export" style="display:block;" (load)="onchartload($event)" (preRender)="preRender($event)"
              primaryXAxis.title.text="Manager"
              [primaryXAxis.majorGridLines.visible]="false"
			  primaryYAxis.title.text='Sales'
              [primaryYAxis.axisLine.visible]="false"
              [primaryYAxis.range.min]="0" [primaryYAxis.range.max]="20000" [primaryYAxis.range.interval]="2000"
             [isResponsive]="true"
			[enableCanvasRendering]="true"
            (axesLabelRendering)='label($event)'
            title.text="Sales Comparison"
            size.height="600" 
			[legend.visible]="false"
			[border.opacity]="1"
			[chartArea.border.opacity]="1"> 
    <e-seriescollection>
        <e-series [dataSource]="exportData" xName="x" yName="y"
                    name='Person'
                    type='column'
                    [enableAnimation]="true"
                    [tooltip.visible]="true"></e-series>
	</e-seriescollection>
</ej-chart>
 <div class="panel-body">
   <div id="property-window" class="box wide">
           <div class="row">
	        <b>Chart properties</b>
			</div><br/>
			<div class="row">
			   <div class="col-md-3">
			     Render as canvas
				</div>
				<div class="col-md-3">
			 <ej-checkbox #canvas id="canvas" (ejchange)="onchange2($event)" [checked]="true"></ej-checkbox>
				</div>
			  </div><br/>
			  <div class="row">
                 <b>Exporting options</b>
				</div><br/>
				    <div class="row">
                     <div class="col-md-3">
					     File Name
					</div>
					<div class="col-md-3">
						<input id="filename" type="text" ej-textbox #filename  value="Chart" width="100%" />
					</div>
				    </div><br/>
					 <div class="row">
					<div class="col-md-3">
					   Mode
					 </div>
					 <div class="col-md-3">
				 <input id="mode" ej-dropdownlist #mode [selectedIndex]="1" (select)="onChange1($event)" [dataSource]="['server', 'client']" width="100%"/>
					</div>
					</div><br/>
					 <div class="row">
					<div class="col-md-3">
					  Angle
					</div>
					<div class="col-md-3">
		 <input id="angle" ej-dropdownlist #angle [selectedIndex]="0" [dataSource]="['0', '90','-90','180']" width="100%" />
                    </div>
					</div><br/>
					 <div class="row">
					<div class="col-md-3">
					  Orientation
					 </div>
					 <div class="col-md-3">
		 <input id="orientation1" ej-dropdownlist #orientation1 [selectedIndex]="0" [dataSource]="['Portrait', 'Landscape']" width="100%" />
				    </div>
					</div><br/>
					<div class="row">
					  <b>Export Chart as</b>
					</div><br/>
					<div class="row">
					   <div class="col-md-3">
                            <a id="downloadpng"><img src="../../content/images/chart/export_active/png.png" class="active" id="png" /></a>
                        </div>
						 <div class="col-md-3">
                            <a id="downloadjpg"><img src="../../content/images/chart/export_active/jpg.png" class="active" id="jpg"/></a>
						</div>
						<div class="col-md-3">
                            <a id="downloadpdf"><img src="../../content/images/chart/export_disabled/pdf.png" class="disabled" id="pdf"/></a>
                        </div>
					</div><br/>
					<div class="row">
					   <div class="col-md-3">
                            <a id="downloaddocx"><img src="../../content/images/chart/export_disabled/docx.png" class="disabled" id="docx"/></a>
                       </div>
					   <div class="col-md-3">
                          <a id="downloadxlsx"><img src="../../content/images/chart/export_disabled/xlsx.png" class="disabled" id="xlsx"/></a>
					   </div>
                       <div class="col-md-3">
                            <a id="downloadsvg"><img src="../../content/images/chart/export_disabled/svg.png" class="disabled" id="svg" /></a>
                       </div>
					  </div>
					  <br/>
					  <b>Print the chart</b>
				<table>
					<tr>
                        <td>
                            <a id="downloadprint"><img src="../../content/images/chart/export_active/print.png" class="active" id="print" /></a>
                        </td>
					</tr>
				</table>


            </div>
</div>
