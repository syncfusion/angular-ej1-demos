<ej-chart id="StepArea" style="display:block;" [primaryXAxis.range.min]="2005" [primaryXAxis.range.max]="2012" [primaryXAxis.range.interval]="1"
                primaryXAxis.title.text='Year' primaryYAxis.title.text='Intensity (g/kWh)'
                [primaryYAxis.range.min]="360" [primaryYAxis.range.max]="600" [primaryYAxis.range.interval]="30" 
				commonSeriesOptions.type='stepline' [commonSeriesOptions.enableAnimation]="true"
                commonSeriesOptions.marker.shape='circle'
                [commonSeriesOptions.marker.visible]="true"
				[commonSeriesOptions.tooltip.visible]="true" commonSeriesOptions.tooltip.format="#series.name# <br/> #point.x# : #point.y#  (g/kWh)" [isResponsive]="true"
			title.text="CO2 - Intensity Analysis"
			size.height="600"
			[legend.visible]="true">
    <e-seriescollection>
        <e-series [dataSource]="StepLineData1" xName="x" yName="y" name='USA' [marker.size.height]="12" [marker.size.width]="12"></e-series>
		 <e-series [dataSource]="StepLineData2" xName="x" yName="y" name='UK' [marker.size.height]="12" [marker.size.width]="12"></e-series>
		  <e-series [dataSource]="StepLineData3" xName="x" yName="y" name='Korea' [marker.size.height]="12" [marker.size.width]="12"></e-series>
		   <e-series [dataSource]="StepLineData4" xName="x" yName="y" name='Japan' [marker.size.height]="12" [marker.size.width]="12"></e-series>
    </e-seriescollection>

</ej-chart>
