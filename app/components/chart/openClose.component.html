
	<div id="Tooltip" style="display: none; height:125px; width:125px;padding-top: 10px;padding-bottom:10px">
		<div align="center" style="font-weight:bold">
             #point.x#
        </div>  
        <table>
            <tr>
                <td>
                   Open:
                </td>
                <td>
                    $#point.open#
                </td>               
            </tr>
            <tr>
                <td>
                    High:
                </td>
                <td>
                    $#point.high#
                </td>               
            </tr>
            <tr>
                <td>
                    Low:
                </td>
                <td>
                    $#point.low#
                </td>               
            </tr>
            <tr>
                <td>
                    Close:
                </td>
                <td>
                    $#point.close#
                </td>
               
            </tr>
             
        </table>   
    </div>
	 <style class="cssStyles">
    #Tooltip table, table th, table tr , table td
	{
		border:0px none;
		margin: 0 auto;
     }
  	#Tooltip 
	{
        border:2px transparent;
         color:white;
    }
	#Tooltip td
	{
		color:white;
	}
 </style> 
<ej-chart id="open" style="display:block;" (load)="onchartload($event)" primaryXAxis.title.text="Date"
                primaryXAxis.valueType='datetime' primaryXAxis.range="Range"
                primaryXAxis.labelFormat='MMM/dd/yyyy' primaryXAxis.intervalType='years'
				[primaryYAxis.range.min]="0" [primaryYAxis.range.max]="250" [primaryYAxis.range.interval]="50"
                primaryYAxis.title.text="Price in Dollar"
                primaryYAxis.labelFormat='${value}' [isResponsive]="true"
               title.text='Financial Analysis'
               size.height="600"
               [legend.visible]="false">
    <e-seriescollection>
        <e-series [dataSource]="OpenCloseData" xName="x" high="high" low="low" open="open" close="close"  name='candle' 
					type='hiloopenclose'
					drawMode='both'
					[tooltip.visible]="true" tooltip.template='Tooltip'
					[enableAnimation]="true"></e-series>
    </e-seriescollection>
</ej-chart>
