<ej-chart #subtitle id="subtitle" style="display:block;" (load)="onchartload($event)" primaryYAxis.labelFormat="{value}%"
                    primaryYAxis.title.text="Efficiency"
			        title.text="Efficiency of oil-fired power production"
                    title.position="top"
                    title.textAlignment="center"
                    title.subTitle.text="(in a week)">
    <e-seriescollection>
        <e-series [dataSource]="subtitleData1"
					xName="x"
					yName="y"
					name='India'
                   fill="#69D2E7"></e-series>
	 <e-series [dataSource]="subtitleData2"
					xName="x"
					yName="y"
					name='Germany'
                   fill="#E27F2D"></e-series>
	</e-seriescollection>
</ej-chart>
<div class="panel-body">
   <div id="property-window" class="box wide">
   	  <div class="row">
						<div class="col-md-3">
							<strong>Title:</strong>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Placement
						</div>
						<div class="col-md-3">
				<input id="title" ej-dropdownlist #Title (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['Center', 'Near', 'Far']" width="100%" />
						</div>
					<div class="col-md-3">
							Visibility
						</div>
						<div class="col-md-3">

				<input id="titleVisible" ej-dropdownlist #titleVisible (select)="onchange2($event)" [selectedIndex]="0" [dataSource]="['true', 'false']" width="100%" />	
						</div>
					</div><br/>
					<div class="row">
					<div class="col-md-3">
						Enable Trim
					</div>
					<div class="col-md-3">
				<input id="titleTrim" ej-dropdownlist #titleTrim (select)="onchange3($event)" [selectedIndex]="0" [dataSource]="['False', 'true']" width="100%" />	
						</div>
					<div class="col-md-3">
							Maximum Width
						</div>
						<div class="col-md-3">
	<input id="titleWidth" type="text" ej-numerictextbox  value="150" (ejchange)="onchange4($event)" width="100%" />
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							Text Overflow
						</div>
						<div class="col-md-3">
				<input id="titleTextOverflow" ej-dropdownlist #titleTextOverflow (select)="onchange5($event)" [selectedIndex]="0" [dataSource]="['trim', 'wrapandtrim','wrap']" width="100%" />	
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							<strong>Subtitle:</strong>
						</div>
						<div class="col-md-3">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Placement
						</div>
						<div class="col-md-3">
			<input id="subtitle" ej-dropdownlist #subtitle (select)="onchange6($event)" [selectedIndex]="0" [dataSource]="['Center', 'Near','Far']" width="100%" />	
						</div>
					<div class="col-md-3">
						Visibility
					</div>
					<div class="col-md-3">
				<input id="subtitleVisible" ej-dropdownlist #subtitleVisible (select)="onchange7($event)" [selectedIndex]="0" [dataSource]="['true', 'false']" width="100%" />	
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							Enable Trim
						</div>
						<div class="col-md-3">
				<input id="subtitleTrim" ej-dropdownlist #subtitleTrim (select)="onchange8($event)" [selectedIndex]="0" [dataSource]="['False', 'True']" width="100%" />	
						</div>
					<div class="col-md-3">
							Maximum Width
						</div>
						<div class="col-md-3">
			<input id="subtitleWidth" type="text" ej-numerictextbox  value="50" (ejchange)="onchange9($event)" width="100%" />
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							Text-overflow
						</div>
						<div class="col-md-3">
			<input id="subtitleTextOverflow" ej-dropdownlist #subtitleTextOverflow (select)="onchange10($event)" [selectedIndex]="0" [dataSource]="['trim', 'wrapandtrim','wrap']" width="100%" />
						</div>
		</div>
</div>
</div>
