<ej-chart #events id="events" style="display:block;" (load)="onchartload($event)"
                primaryXAxis.title.text='Country'
                [primaryXAxis.majorGridLines.visible]="false"
				primaryYAxis.title.text='Population(millions)'
                primaryYAxis.axisLine.visible="false"
            (pointRegionClick)="onpointclick($event)"
            (pointRegionMouseMove)= "onpointmousemove($event)"
            (legendItemMouseMove)="onlegendmousemove($event)"
            (legendItemClick)= "onlegendclicked($event)"
			(chartClick)="onchartclick($event)"
			(chartMouseMove)="onchartmousemove($event)"
			(chartMouseLeave)="onchartmouseleave($event)"
			(chartDoubleClick)="onchartdoubleclick($event)"
			(axisLabelClick)="onaxislabelclick($event)"
			(axisLabelMouseMove)="onaxislabelmousemove($event)"		
			[isResponsive]="true"
            title.text="Most Populated Countries"
            size.height="600"
            [legend.visible]="true"
                > 
    <e-seriescollection>
        <e-series [dataSource]="eventsData" xName="x" yName="y"
                    fill="#69D2E7"
                    name='Population'
                    type='column'
                    [enableAnimation]="true"
					[tooltip.visible]="true"></e-series>
	</e-seriescollection>
</ej-chart>
<div class="panel-body">
   <div id="property-window" class="box wide">
 <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span><b>Event Trace</b></span>
                    </div>
					<br/>
					<div class="prop-grid content">
						<div class="eventarea">
							<div class="EventLog" id="EventLog">
							</div>
						</div>
						<br/>
						<div class="evtbtn">					 
                        <input ej-button #btnSubmit type="button" name="Export" value="Clear" (click)="onClear($event)" />
						</div>
					</div>
                </div>
            </div> 
</div>
 </div>
