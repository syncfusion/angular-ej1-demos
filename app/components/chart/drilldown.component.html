<div id="link"> 
				<input ej-button #button id="button" value="Sales by Category" type="button" name="Export" (click)="buttonclickevent($event)" />
				<p style="visibility:hidden; display:inline-block" id="symbol">&nbsp;&gt;&gt;&nbsp;</p>
				<p id="text" style="display:inline-block;"></p>  
			</div>
<ej-chart #drill id="drill" style="display:block;" (load)="onchartload($event)" [isResponsive]="true"
                (pointRegionClick)="onclick($event)"
                (seriesRendering)="completeAnimation($event)"
                title.text="Automobile Sales by Category"
                size.height="600" commonSeriesOptions.type="pie"
                [legend.visible]="true">
    <e-seriescollection>
        <e-series [dataSource]="drillData" type="pie" xName="x" yName="y" name='Market' [explode]="true" [enableAnimation]="true"
                        [marker.dataLabel.visible]="true" marker.dataLabel.textMappingName="text"
                         marker.dataLabel.font.size='24px' marker.dataLabel.font.color="#FFFFFF"></e-series>
    </e-seriescollection>

</ej-chart>
