<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="BulletGraph1">
                    
 <ej-bulletgraph #bullet id="bullet" style="display:block" flowDirection="forward" orientation="horizontal" align="center" [quantitativeScaleLength]="475"[height]="600" [width]="600" [qualitativeRangeSize]="range" [isResponsive]="false" [captionSettings]="caption" [quantitativeScaleSettings]="quantitativescale">         
     <e-qualitativeranges>
         <e-qualitativerange rangeEnd="4.3">
         </e-qualitativerange>
         <e-qualitativerange rangeEnd="7.3">
         </e-qualitativerange>
         <e-qualitativerange rangeEnd="10">
         </e-qualitativerange>
     </e-qualitativeranges>        
</ej-bulletgraph>
                </div>
            </div>

            <div id="property-window" class="box wide">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Label Prefix
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="labelprefix" autocomplete="off" (change)="AddPrefix($event)" style="width:100px; height:22px;" value="" />
                        </div>
                        <div class="col-md-3">
                            Label Suffix
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="labelsuffix" autocomplete="off" (change)="AddSuffix($event)" style="width:100px; height:22px;" value="" />
                        </div>
						</div>
                    <br/>
                    <div class="row">
                       <div class="col-md-3">
                            Range Stroke to Ticks
                        </div>
                        <div class="col-md-3 aligntop">
                            <ej-checkbox #chkStrokeToTicks value="StrokeToTicks" (ejchange)="onTickStroke($event)"></ej-checkbox>
                        </div>
                        
                        <div class="col-md-3">
                            Range Stroke to Labels
                        </div>
                        <div class="col-md-3 aligntop">
                            <ej-checkbox #chkStrokeToLabels value="StrokeToLabels" (ejchange)="onLabelStroke($event)"></ej-checkbox>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Enable Animation
                        </div>
                        <div class="col-md-3 aligntop">
                            <ej-checkbox #chkEnableAnimation value="EnableAnimation" (change)="onAnimateClick($event)" [checked]="true"></ej-checkbox>
                         </div>
                        <div class="col-md-3">
                            Featured Measure
                        </div>
                        <div class="col-md-3 aligntop">
                            <ej-slider #featureMeasuresValue id="featureMeasuresValue" [sliderType]="minRange"  [value]="8" [height]="20" [width]="110" [minValue]="1" [maxValue]="9" [enableAnimation]="true" (change)="onValuechange($event)" (slide)="onValuechange($event)"></ej-slider>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Comparative Measure
                        </div>
                        <div class="col-md-3 aligntop">
                            <ej-slider #comparativeMeasureValue id="comparativeMeasureValue" [sliderType]="minRange"  [value]="6.7" [height]="20" [width]="110" [minValue]="1" [maxValue]="9" [enableAnimation]="true" (change)="onValuechange($event)" (slide)="onValuechange($event)"></ej-slider>
                        </div>
                        <div class="col-md-3">
                            Range1 Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="range1Stroke" ej-dropdownlist #range1Stroke (select)="onRangeStroke1change($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Range2 Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="range2Stroke" ej-dropdownlist #range2Stroke (select)="onRangeStroke2change($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                        <div class="col-md-3">
                            Range3 Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="range3Stroke" ej-dropdownlist #range3Stroke (select)="onRangeStroke3change($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            Orientation
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="orientation" ej-dropdownlist #orientation (select)="onOrientationchange($event)" [selectedIndex]="0" [dataSource]='["horizontal", "vertical"]' width="100%" />
                        </div>
                        <div class="col-md-3">
                            Flow Direction
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="flowDirection" ej-dropdownlist #flowDirection (select)="onFlowDirectionchange($event)" [selectedIndex]="0" [dataSource]='["forward", "backward"]' width="100%" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            MajorTick Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="majorTickStroke" ej-dropdownlist #majorTickStroke (select)="onMajorTickchange($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                        <div class="col-md-3">
                            MinorTick Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="minorTickStroke" ej-dropdownlist #minorTickStroke (select)="onMinorTickchange($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3">
                            FeatureMeasures Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="featureMeasuresStroke" ej-dropdownlist #featureMeasuresStroke (select)="onFeaturebarchange($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                        <div class="col-md-3">
                            Comparative Symbol Stroke
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="comparativeSymbolStroke" ej-dropdownlist #comparativeSymbolStroke (select)="onComparativechange($event)" [selectedIndex]="0" [dataSource]='["--Select--", "red", "yellow", "green"]' width="100%" />
                        </div>
                    </div>

                </div>
            </div>

        </div>
 </div>
