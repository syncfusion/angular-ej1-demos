<div class="content-container-fluid">
        <div class="row">
            <div id="property-window" class="box wide">
                <div class="row">
                        <div class="col-md-3">
                           Locale
                        </div>
                        <div class="col-md-3 aligntop">
                             <input id="locale" ej-dropdownlist #locale (select)="onchange($event)" [selectedIndex]="0" [dataSource]="['English', 'French']" width="100%" />
                        </div>
                     <div class="col-md-3">
                           IntervalType
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="interval" ej-dropdownlist #interval (select)="onchange1($event)" [selectedIndex]="0" [dataSource]="['Quarters', 'Weeks']" width="100%" />
                        </div>
                    </div>
                <br/><br/>
                <div style="width:96% !important;position: relative;">
                    <div id="scrollcontent" style="position: relative; left: 36px;">
                        <ej-rangenavigator #range style="display:block;" align="center" id="range" [labelSettings]="label" [tooltipSettings]="rntooltip" enableDefferedUpdate="true" padding="15" (load)="onrnload($event)" [series]="series" [allowSnapping]="true"
                            selectedRangeSettings.start="2010/4/1" paddin="15" selectedRangeSettings.end="2010/9/30" [isResponsive]="true" sizeSettings.height="120" (rangeChanged)="onchartloaded($event)">
                          
                        </ej-rangenavigator>
                    </div>
                </div>
                <div id="container">
				  <ej-chart  #chart style="display:block;" id="chart" [primaryXAxis.majorGridLines.visible]= "false"
                                   primaryXAxis.valueType='datetime'
                                   primaryXAxis.labelFormat="MMM dd"
                                   primaryXAxis.title.text='Date' primaryYAxis.labelFormat='${value}'
                               primaryYAxis.title.text='Price ($)' 
                               [primaryYAxis.range.min]="60" [primaryYAxis.range.max]="160" [primaryYAxis.range.interval]="20"[crosshair.visible]="true"
                     crosshair.type='trackball'
                     crosshair.marker.shape='circle'
                    [crosshair.marker.visible]="true" size.height="600" 
				  (load)="onchartload($event)"
                            size.height="400"
                            [legend.visible]="true"
							title.text='Stock Price Analysis'>
	<e-seriescollection>
	  <e-series   type='line' name='Product X'
                                [enableAnimation]="true" [tooltip.visible]="true" tooltip.format="#point.x#  : ej.format(#point.y#,n2)"
                                [border.width]="2"></e-series>
	<e-series   type='line' name='Product Y'
                                [enableAnimation]="true" [tooltip.visible]="true" tooltip.format="#point.x#  : ej.format(#point.y#,n2)"
                                [border.width]="2"></e-series>
	</e-seriescollection>
				  </ej-chart>
				</div>

            </div>
        </div>
    </div>
